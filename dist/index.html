<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faster!</title>
  </head>
  <body>
    <script src="main.js" defer></script>
    <div id="container">
      <header>
        <h1 class="title">FASTER</h1>
      </header>
      <main>
        <div class="sidebar">
          <div class="project-specific">
            <h2 class="show-name">Project Name</h2>
            <h2 class="show-all">All</h2>
            <h2 class="show-to-dos">To-Dos</h2>
            <h2 class="show-notes">Notes</h2>
          </div>
          <div class="project-list">
            <p class="project-title">Project 1</p>
            <p class="project-title">Project 2</p>
            <p class="project-title">Project 3</p>
            <p class="project-title">Project 4</p>
          </div>
        </div>
        <div class="content-side">
          <div class="task-view">
            <button class="add-task-button">+</button>
            <div class="task">
              <h3>task-1</h3>
            </div>
            <div class="task">
              <h3>task-2</h3>
            </div>
            <div class="task">
              <h3>task-3</h3>
            </div>
            <div class="task">
              <h3>task-4</h3>
            </div>
          </div>
          <div class="note-view">
            <button class="add-note-button">+</button>
            <div class="note">
              <h3>note-1</h3>
              <p>note-1</p>
            </div>
            <div class="note">
              <h3>note-2</h3>
              <p>note-2</p>
            </div>
            <div class="note">
              <h3>note-3</h3>
              <p>note-3</p>
            </div>
            <div class="note">
              <h3>note-4</h3>
              <p>note-4</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
