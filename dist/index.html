<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faster!</title>
  </head>
  <body>
    <script src="main.js" defer></script>
    <div id="container">
      <header>
        <h1 class="title">FASTER</h1>
      </header>
      <main>
        <div class="sidebar">
          <div class="project-specific">
            <h1 class="show-name">Project Name</h2>
          </div>
          <div class="project-list">
          </div>
        </div>
        <div class="content-side">
          <div class="todo-view">
            <button class="add-todo-button">+</button>
            <div class="todo">
              <h3>todo-1</h3>
            </div>
            <div class="todo">
              <h3>todo-2</h3>
            </div>
            <div class="todo">
              <h3>todo-3</h3>
            </div>
            <div class="todo">
              <h3>todo-4</h3>
            </div>
          </div>
          <div class="note-view">
            <button class="add-note-button">+</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
